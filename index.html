<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Friend-Sip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ BOUTON ENREGISTRER EN HAUT À DROITE -->
  <div class="save-wrapper">
    <button id="save-board">💾 Enregistrer le plateau</button>
  </div>

  <!-- ✅ POPUP D'ACCUEIL -->
  <div class="popup-overlay" id="overlay">
    <div class="popup" id="popup">
      <h2>Comment ça fonctionne ?</h2>
      <p>Construis ton jeu d’alcool personnalisé : choisis les mini-jeux à gauche, glisse-les sur le plateau à droite.</p>
      <button id="close-popup">Commencer</button>
    </div>
  </div>

  <!-- ✅ ZONE DE JEU -->
  <div class="container">
    <!-- MINI-JEUX À GAUCHE -->
    <div id="mini-games"></div>

    <!-- PLATEAU DE JEU -->
    <div id="board" class="square-board">
      <div class="board-cell" data-fixed="true">Départ</div>
      <div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="empty-cell"></div><div class="empty-cell"></div><div class="empty-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="empty-cell"></div><div class="empty-cell"></div><div class="empty-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="empty-cell"></div><div class="empty-cell"></div><div class="empty-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div>
    </div>
  </div>

  <!-- ✅ CORBEILLE -->
  <div id="trash-zone" class="hidden">🗑️ Glisse ici pour supprimer</div>

  <!-- ✅ SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
