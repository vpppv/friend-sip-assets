<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend-Sip – Crée ton plateau</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- POPUP D'ACCUEIL -->
  <div class="popup-overlay" id="overlay">
    <div class="popup" id="popup">
      <h2>Comment ça fonctionne ?</h2>
      <p>Construis ton jeu d’alcool personnalisé pour faire un cadeau inoubliable : choisis les mini-jeux à gauche, et fais-les glisser sur le plateau à droite.</p>
      <button id="close-popup">Commencer</button>
    </div>
  </div>

  <div class="container">
    <!-- ✅ MINI-JEUX À GAUCHE -->
    <div id="mini-games"></div>

    <!-- ✅ PLATEAU 5x5 AVEC 16 CASES -->
    <div id="board" class="square-board">
      <div class="board-cell" data-fixed="true">Départ</div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>

      <div class="board-cell"></div>
      <div class="empty-cell"></div>
      <div class="empty-cell"></div>
      <div class="empty-cell"></div>
      <div class="board-cell"></div>

      <div class="board-cell"></div>
      <div class="empty-cell"></div>
      <div class="empty-cell"></div>
      <div class="empty-cell"></div>
      <div class="board-cell"></div>

      <div class="board-cell"></div>
      <div class="empty-cell"></div>
      <div class="empty-cell"></div>
      <div class="empty-cell"></div>
      <div class="board-cell"></div>

      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
      <div class="board-cell"></div>
    </div>
  </div>

  <!-- ✅ CORBEILLE -->
  <div id="trash-zone" class="hidden">
    🗑️ Glisse ici pour supprimer
  </div>

  <script src="script.js"></script>
</body>
</html>
