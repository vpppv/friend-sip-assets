<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend-Sip – Crée ton plateau</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- POPUP D'ACCUEIL -->
  <div class="popup-overlay" id="overlay">
    <div class="popup" id="popup">
      <h2>Comment ça fonctionne ?</h2>
      <p>Construis ton jeu d’alcool personnalisé pour faire un cadeau inoubliable : choisis les mini-jeux que tu souhaites ajouter parmi ceux proposés à gauche de l’écran, et fais-les glisser directement sur les cases que tu souhaites sur le plateau de jeu à droite.</p>
      <button id="close-popup">Commencer</button>
    </div>
  </div>

  <div class="container">
    <div id="mini-games"></div>

    <div id="board">
      <!-- Plateau : 20 cases -->
      <div class="board-cell" data-fixed="true">Départ</div>
      <div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div>
      <div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
