<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateau de Mini-Jeux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="mini-games">
      <!-- Les mini-jeux seront générés ici par JavaScript -->
    </div>
    <div id="board">
      <!-- Les cellules du plateau seront générées ici par JavaScript -->
    </div>
  </div>

  <!-- Corbeille pour supprimer les mini-jeux du plateau -->
  <div id="trash-bin" class="hidden">
    <span>🗑️</span>
  </div>

  <div id="overlay" class="popup-overlay" style="display: none;">
    <div id="popup" class="popup">
      <h2>Règles du Mini-Jeu</h2>
      <p id="popup-rules"></p>
      <button id="close-popup">Fermer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
